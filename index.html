<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js Drum kit</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div data-key="a" class="key">
            <kbd>A</kbd>
            <span class="sound">CLAP</span>
        </div>
        <div data-key="s" class="key">
            <kbd>S</kbd>
            <span class="sound">HIHAT</span>
        </div>
        <div data-key="d" class="key">
            <kbd>D</kbd>
            <span class="sound">KICK</span>
        </div>
        <div data-key="f" class="key">
            <kbd>F</kbd>
            <span class="sound">OPENHAT</span>
        </div>
        <div data-key="g" class="key">
            <kbd>G</kbd>
            <span class="sound">BOOM</span>
        </div>
        <div data-key="h" class="key">
            <kbd>H</kbd>
            <span class="sound">RIDE</span>
        </div>
        <div data-key="j" class="key">
            <kbd>J</kbd>
            <span class="sound">SNARE</span>
        </div>
        <div data-key="k" class="key">
            <kbd>K</kbd>
            <span class="sound">TOM</span>
        </div>
        <div data-key="l" class="key">
            <kbd>L</kbd>
            <span class="sound">TINK</span>
        </div>
    </div>
    </div>
    <audio data-key="a" src="sound/clap.wav"></audio>
    <audio data-key="g" src="sound/boom.wav"></audio>
    <audio data-key="s" src="sound/hihat.wav"></audio>
    <audio data-key="d" src="sound/kick.wav"></audio>
    <audio data-key="f" src="sound/openhat.wav"></audio>
    <audio data-key="h" src="sound/ride.wav"></audio>
    <audio data-key="j" src="sound/snare.wav"></audio>
    <audio data-key="l" src="sound/tink.wav"></audio>
    <audio data-key="k" src="sound/tom.wav"></audio>
</body>
<script src="script.js"></script>
</html>
